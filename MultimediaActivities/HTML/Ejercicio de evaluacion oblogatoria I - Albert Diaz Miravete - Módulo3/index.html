<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactividad en Vue.js</title>

    <link rel="stylesheet" href="style/style.css" type="text/css">

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="content">
        <h1 id="title">{{title}}</h1>
        <h2 id="subtitle">{{subtitle}}</h2>   
        <p id="text">{{text}}</p>

        <input type="text" placeholder="Pon tu nombre aquÃ­" v-model="name">
        <button v-on:click="hidden = false">Aceptar</button>
        
        <br>
        
        <img v-if="hidden === false" v-bind:src="image" width="600" height="400"/>
        
        <h1 v-if="hidden === false">Hola, {{name}}</h1>
    </div>
    
    <script src="./script/index.js"></script>
</body>
</html>
